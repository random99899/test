<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>R4nd0m99的博客</title>
  <style>
    :root{--bg:#fff;--text:#111;--muted:#666;--accent:#4f46e5}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Arial,sans-serif;margin:0;background:var(--bg);color:var(--text)}
    .wrap{max-width:900px;margin:48px auto;padding:0 20px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:28px}
    .site-title{font-size:22px;font-weight:700}
    nav a{color:var(--muted);text-decoration:none;margin-left:14px}
    .hero{padding:28px;border-radius:12px;background:#f8fafc;border:1px solid #eef2ff;margin-bottom:24px}
    .posts{display:flex;flex-direction:column;gap:16px}
    .post{padding:18px;border-radius:10px;border:1px dashed #e6eef8;background:transparent;min-height:120px}
    .placeholder{color:var(--muted);font-size:14px}
    footer{margin-top:48px;color:var(--muted);font-size:13px;text-align:center}
    /* 页面淡出过渡 */
    .fade-out { opacity: 1; transition: opacity 600ms ease; }
    .fade-out.hidden { opacity: 0; }
  </style>
</head>
<body>
  <script>
    // 当点击关于链接时先播放淡出动画再跳转
    document.addEventListener('DOMContentLoaded', () => {
      const about = document.querySelector('nav a[href="snake.html"]');
      if (!about) return;
      about.addEventListener('click', e => {
        e.preventDefault();
        document.documentElement.classList.add('fade-out');
        // 触发重绘以确保 transition 生效
        void document.documentElement.offsetWidth;
        document.documentElement.classList.add('hidden');
        setTimeout(() => {
          window.location.href = about.href;
        }, 600);
      });
    });
  </script>
  <div class="wrap">
    <header>
      <div>
        <div class="site-title">R4nd0m99的博客</div>
        <div style="font-size:13px;color:var(--muted)">这是一个副标题</div>
      </div>
      <nav>
        <a href="games/snake.html">贪吃蛇</a>
        <a href="games/2048.html">2048</a>
      </nav>
    </header>

    <div class="hero">
      <h2>About me：</h2>
      <p class="placeholder">
        <a href="https://leetcode.cn/u/random99" target="_blank" rel="noopener">https://leetcode.cn/u/random99</a>
      </p></p>
    </div>

    <main>
      <section class="posts" id="posts">
        <!-- 在这里添加文章列表：每个 .post 是一个文章预览或全文 -->
        <article class="post" contenteditable="true">
          <p class="placeholder"></p>
          <img src="photos/486.jpeg" alt="图片描述" style="max-width:100%;border-radius:6px;margin-top:12px;" />
        </article>
      </section>
    </main>

    <footer>
      Powered by R4nd0m99 &copy; 2024
    </footer>
  </div>
</body>
</html>
