<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>贪吃蛇</title>
<style>
  body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-family: sans-serif;
  }
  canvas {
    background: #222;
    border: 2px solid #555;
  }
</style>
</head>
<body>
<canvas id="game" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const box = 20; // 每一格大小
let snake = [{x: 9 * box, y: 10 * box}]; // 蛇身数组
let direction = 'RIGHT';
let food = {
  x: Math.floor(Math.random() * 19 + 1) * box,
  y: Math.floor(Math.random() * 19 + 1) * box
};
let score = 0;

// 监听按键控制方向
document.addEventListener('keydown', e => {
  // 阻止上下键触发页面滚动
  if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
    e.preventDefault();
  }

  if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
  if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
  if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
  if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
});

function draw() {
  // 清空画布
  ctx.fillStyle = '#222';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // 绘制蛇
  for (let i = 0; i < snake.length; i++) {
    ctx.fillStyle = i === 0 ? '#0f0' : '#7fff7f';
    ctx.fillRect(snake[i].x, snake[i].y, box - 1, box - 1);
  }

  // 绘制食物
  ctx.fillStyle = '#f00';
  ctx.fillRect(food.x, food.y, box - 1, box - 1);

  // 蛇头坐标
  let headX = snake[0].x;
  let headY = snake[0].y;

  if (direction === 'LEFT') headX -= box;
  if (direction === 'UP') headY -= box;
  if (direction === 'RIGHT') headX += box;
  if (direction === 'DOWN') headY += box;

  // 吃到食物
  if (headX === food.x && headY === food.y) {
    score++;
    food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box
    };
  } else {
    snake.pop(); // 没吃到就去掉尾巴
  }

  const newHead = {x: headX, y: headY};

  // 撞墙或撞自己则结束
  if (
    headX < 0 || headY < 0 ||
    headX >= canvas.width || headY >= canvas.height ||
    collision(newHead, snake)
  ) {
    clearInterval(game);
    alert('游戏结束！得分：' + score);
  }

  snake.unshift(newHead);

  // 显示分数
  ctx.fillStyle = '#fff';
  ctx.font = '20px Arial';
  ctx.fillText('得分: ' + score, 10, 20);
}

function collision(head, array) {
  return array.some(part => part.x === head.x && part.y === head.y);
}

let game = setInterval(draw, 150);
</script>
</body>
</html>
